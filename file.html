<html>
    <head>
        <title>registration-form</title>
    </head>
<body>
<form>
<input type="text"placeholder="Full name"size="15"><br><br>
<input type="text"placeholder="Date of Birth"size="15"/><br><br>
<label>Gender</label><br><br>
    <h3 class="title"><input type="radio" name="gender"/>male</h3>
    <input type="radio" name="gender"/>female
    <input type="radio" name="gender"/>Other<br><br>
    <input type="text"placeholder="phone no"size="20"><br><br>
    <input type="text"placeholder="email"size="20"/><br><br>
    <input type="text"placeholder="nationality"size="20"/><br><br>
    <input type="text"placeholder="college name"size="20"/><br><br>
    <label> BRANCH </label><br><br>
    <input type="radio"name="branch"/>CSE<br><br>
    <input type="radio"name="branch"/>ECE<br><br>
    <input type="radio"name="branch"/>MECHANICAL<br><br>
    <input type="radio"name="branch"/>CIVIL<br><br>
    <input type="radio"name="branch"/>IOT<br><br>
    <label> YEAR </label><br><br>
    <input type="radio"name="year"/>1st Year<br><br>
    <input type="radio"name="year"/>2nd year<br><br>
    <input type="radio"name="year"/>3rd year<br><br>
    <input type="radio"name="year"/>4th year<br><br>
    <label> percentage</label>
    <input type="number"name="percentage"size="20"min="1"max="100"/><br><br>
    <input type="submit"value="register"/><br><br>
</form>
</body>
</html>
